<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Lista de Películas</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

<div class="container mt-5">
    <h1>Mi Lista de Películas</h1>

    <ul class="list-group">
        {% for movie in movies %}
            <li class="list-group-item">
                {{ movie.title }} - {{ movie.rating }}/10 
                {% if movie.watched %}
                    <span class="badge bg-success">Visto</span>
                {% endif %}
            </li>
        {% empty %}
            <li class="list-group-item">No tienes películas aún!</li>
        {% endfor %}
    </ul>

    <a href="{% url 'add_movie' %}" class="btn btn-primary mt-3">Agregar una nueva película</a>
</div>

</body>
</html>
